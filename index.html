<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./imgs/dribbble.png">
    <link rel="stylesheet" href="main.css">
    <title>Dribbble form copy</title>
</head>
<body>
    <main class="content">
        <h2>Sing up to Dribbble</h2>
        
        <div class="content-btns">
            <button class="btn-google">
                <picture>
                    <img src="https://cdn-icons-png.flaticon.com/512/2504/2504739.png" alt="logo-google">
                </picture>
                <span>Acceder con Google</span>
            </button>

            <button class="twiter">
                <picture>
                    <img src="https://cdn.icon-icons.com/icons2/3398/PNG/512/twitter_logo_icon_214715.png" alt="logo-twiter">
                </picture>
            </button>
        </div>

        <div class="separeitor">
            <hr>
            <span>Or</span>
            <hr>
        </div>

        <form action="" method="">
            <section class="first-inputs">
                <label class="label" for="name">
                    <span>Name</span>
                    <input type="text" name="name" id="name">
                </label>
    
                <label class="label"  for="username">
                    <span>Username</span>
                    <input type="text" name="username" id="username">
                </label>
            </section>

            <label class="label"  for="email">
                <span>Email</span>
                <input type="email" name="email" id="email">
            </label>

            <label class="label"  for="password">
                <span>Password</span>
                <input type="password" name="password" id="password" placeholder="6+ characters">
            </label>

            <label class="checkbox"  for="cheked">
                <div><input type="checkbox" id="cheked"></div>
                <span>Creating an account means youâ€™re okay with our Terms of Service, Privacy Policy, and our default Notification Settings.</span>
            </label>

            <button class="btn-summit">Create Account</button>
        </form>
    </main>
</body>
</html>
